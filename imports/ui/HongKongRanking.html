<template name="HongKongRanking">
	<h2>Hong Kong Mahjong ELO Rankings</h2>
	<table>
		<tr>
			<th align=center width=50px>Rank</th>
			<th align=center width=200px>Players</th>
			<th align=center width=50px>ELO</th>
		</tr>
		{{#each hongKongPlayers}}
			<tr>
				<td align=center width=50px>{{setRank}}</td>
				<td align=center width=200px>{{hongKongLeagueName}}</td>
				<td align=center width=50px>{{nicerElo hongKongElo}}</td>
			</tr>
		{{/each}}
	</table>
</template>
