<template name="HongKongRanking">
	<h2>Hong Kong Mahjong ELO Rankings</h2>
	<table>
		<tr>
			<th align=center width=200px>Players</th><th width=50px></th><th>ELO</th>
		</tr>
		{{#each hongKongPlayers}}
			{{> hongKongRankingOneByOne}}
		{{/each}}
	</table>
</template>

<template name="hongKongRankingOneByOne">
	<tr>
		<td align=center width=200px>{{hongKongLeagueName}}</td><td width=50px></td><td>{{nicerHongKongElo hongKongElo}}</td>
	</tr>
</template>
