<template name="JapaneseRanking">
	<h2>Japanese Mahjong ELO Rankings</h2>
	<table>
		<tr>
			<th align=center width=50px>Rank</th>
			<th align=center width=200px>Players</th>
			<th align=center width=50px>ELO</th>
		</tr>
		{{#each japanesePlayers}}
			<tr>
				<td align=center width=50px>{{setRank}}</td>
				<td align=center width=200px>{{japaneseLeagueName}}</td>
				<td align=center width=50px>{{nicerElo japaneseElo}}</td>
			</tr>
		{{/each}}
	</table>
</template>
