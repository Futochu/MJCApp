<template name="JapaneseRanking">
	<h2>Japanese Mahjong ELO Rankings</h2>
	<table>
		<tr>
			<th align=center width=200px>Players</th><th width=50px></th><th>ELO</th>
		</tr>
		{{#each japanesePlayers}}
			{{> japaneseRankingOneByOne}}
		{{/each}}
	</table>
</template>

<template name="japaneseRankingOneByOne">
	<tr>
		<td align=center width=200px>{{japaneseLeagueName}}</td><td width=50px></td><td>{{japaneseElo}}</td>
	</tr>
</template>
