<template name="Admin">
    <h2>Admin Page</h2>
    {{#if isAdmin}}
        {{> AddPlayer}}
    {{else}}
        {{> Login}}
    {{/if}}
</template>

<template name="Login">
    <input type="password" class="token">
</template>

<template name="AddPlayer">
    <br>
    <h3>Add a new player</h3>
    <br>
    <form style="width: 50%" class="form-horizontal new-player">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="name">Name: </label>
            <div class="col-sm-8">
                <input required id="name" name="name" class="form-control" placeholder="Name...">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="hongKongName">Hong Kong League Name: </label>
            <div class="col-sm-8">
                <input required id="hongKongName" name="hongKongName" class="form-control" placeholder="Hong Kong League Name...">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="japaneseName">Japanese League Name: </label>
            <div class="col-sm-8">
                <input required id="japaneseName" name="japaneseName" class="form-control" placeholder="Japanese League Name...">
            </div>
        </div>
        <button type="submit" style="width: 25%" class="btn btn-primary">Add</button>
    </form>
</template>
