<template name="RecordHongKongGame">
    <h2>Hong Kong Mahjong Game Sheet</h2>
    {{ > RecordChooseTypeModal style=getStyle hasGame=hasGameProvide keyCode=keyCodeProvide }}

    {{#unless hasGame}}
	<p>This is where you can record a Hong Kong Mahjong ranked game!</p>
	<button type="button" class="btn btn-primary start-recording">Record Game</button>
    {{else}}
	<p>game code: {{keyCode}}</p>
	{{ > RecordGameSheet }}
    {{/unless}}
</template>
